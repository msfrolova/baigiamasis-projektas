<mat-form-field appearance="fill">
  <mat-label>Select a topic</mat-label>
  <mat-select disableRipple>
    <mat-option
      *ngFor="let topic of question.options"
      [value]="topic.key"
      #matOption
      (click)="addEvent(matOption)"
      >{{ topic.value }}
    </mat-option>
  </mat-select>
</mat-form-field>

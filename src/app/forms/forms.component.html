<mat-toolbar color="primary">
  <button
    mat-icon-button
    style="border: none; background: transparent"
    (click)="openDialog()"
  >
    <mat-icon>wysiwyg</mat-icon>
  </button>
  <span>New form</span>
</mat-toolbar>
<mat-grid-list [cols]="columns">
  <mat-grid-tile *ngIf="key" class="title-tem">
    <mat-card class="form-card">
      <div *ngIf="questions" [ngSwitch]="key">
        <app-log-meeting-form
          *ngSwitchCase="1"
          [questions]="questions"
        ></app-log-meeting-form>
      </div>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="first-card">
      <mat-card-header>
        <mat-card-title>Client information</mat-card-title>
        <mat-card-subtitle> Full name </mat-card-subtitle>
        <mat-card-subtitle> PID </mat-card-subtitle>
        <mat-card-subtitle> Contact information </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Update Client Information</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="second-card">
      <mat-card-header>
        <mat-card-title>Service and products</mat-card-title>
        <mat-card-subtitle>
          Cards
          <mat-card-actions>
            <button mat-button>Update Cards</button>
          </mat-card-actions>
        </mat-card-subtitle>
        <mat-card-subtitle>
          Lending
          <mat-card-actions>
            <button mat-button>View</button>
          </mat-card-actions>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Update products and services</button>
      </mat-card-actions>
    </mat-card></mat-grid-tile
  >
  <mat-grid-tile>
    <mat-card class="third-card">
      <mat-card-header>
        <mat-card-title>Documents</mat-card-title>
        <mat-card-subtitle>
          View all avaliable documents for this customer
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem">Item 1</mat-list-item>
          <mat-list-item role="listitem">Item 2</mat-list-item>
          <mat-list-item role="listitem">Item 3</mat-list-item>
        </mat-list></mat-card-content
      >
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
